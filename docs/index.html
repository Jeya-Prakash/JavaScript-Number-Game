<title>JavaScript | Guess the Number Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background: #fb887c;
        color: #fff;
    }

    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-family: cursive;
        font-weight: normal;
    }

    .tryDiv {
        text-align: right;
        margin-bottom: 20px;
    }

    .credits {
        text-align: center;
        margin-top: 35px;
        color: #fff;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        font-size: 12px;
    }

    input, button {
        padding: 12px;
        background-color: #af271a;
        border: none;
        color: #fff;
        text-transform: uppercase;
    }

        button[disabled] {
            opacity: .3;
            cursor: auto;
        }

    input {
        background-color: #fff;
        color: #af271a;
    }

    button {
        cursor: pointer;
    }

        input:focus, button:focus {
            outline: 0;
        }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        margin: 0;
    }

    .container {
        width: 500px;
        max-width: 100%;
        margin: 30px auto;
        min-height: 310px;
    }

    .header {
        margin: 20px auto;
        padding: 12px;
        text-align: center;
        border: 5px dotted;
    }

    #newGame, #rightDiv, #wrongDiv, #infoDiv {
        display: none;
    }

    #guessList, .gameOver, #wrongDiv, #rightDiv, #infoDiv {
        margin-top: 20px;
    }

        #guessList span {
            display: inline-block;
            padding: 4px 10px;
            border: 1px solid;
            border-radius: 2px;
            margin: 10px 10px 0 0;
        }

    .gameOver, #wrongDiv, #rightDiv, #infoDiv, #answerDiv {
        padding: 8px 12px;
        border-radius: 2px;
        border: 1px solid;
    }

    #infoDiv, #tries {
        background-color: #cef1fc;
        color: #12718f;
    }

    #tries {
        padding: 2px 8px;
        border: 1px solid;
        border-radius: 2px;
        display: inline-block;
    }

    #wrongDiv, #guessList span, .gameOver {
        background-color: #fee5e2;
        color: #b50303;
    }

        #rightDiv, #guessList span.correct, #answerDiv {
            background-color: #f1fbd1;
            color: #488f06;
        }

    #answerDiv {
        padding: 0px 10px 2px;
        margin-left: 10px;
        display: inline-block;
        border: 1px dotted;
    }

    @media screen and (max-width: 479px) {
        input, button {
            width: 100%;
            margin-bottom: 10px;
        }

        .header {
            padding: 8px;
        }

        .container {
            max-width: 95%;
        }
    }

    @media screen and (max-width: 767px) {
        .credits {
            position: static;
        }

        input, button {
            font-size: 18px;
            text-align: center;
        }
    }
</style>
<div class="container">
    <div class="header">
        <h2>Guess the Number</h2>
        <h4>
            guess my number b/w 1 & 100.
            <br /> Maximum Try : 10
        </h4>
    </div>
    <div class="tryDiv">
        Try(s) left:
        <span id="tries">10</span>
    </div>
    <input id="ip" type="number" autofocus>
    <button id="guessBtn">guess</button>
    <button id="newGame">start new game</button>
    <div id="infoDiv">
        Enter a number b/w
        <strong>1 & 100</strong>
    </div>
    <div id="guessList"></div>
    <div id="rightDiv">Congrats ! Your guess is right.</div>
    <div id="wrongDiv"></div>
</div>
