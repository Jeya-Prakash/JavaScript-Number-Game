<title>JavaScript | Guess the Number Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
<style>
    body {
        background-image: -webkit-linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.0)), url(https://raw.githubusercontent.com/Jeya-Prakash/JavaScript-Number-Game/master/docs/noise.jpg);
        background-image: linear-gradient(to bottom, rgba(0,0,0,.3), rgba(0,0,0,0)), url(https://raw.githubusercontent.com/Jeya-Prakash/JavaScript-Number-Game/master/docs/noise.jpg);
        background-repeat: repeat-x, repeat;
        background-size: 100px 15px, 140px 140px;
        color: #fff;
        margin: 0;
    }

    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-family: 'Patua One', cursive;
        font-weight: normal;
        letter-spacing: 0.5px;
    }

    .tryDiv {
        text-align: right;
        margin-bottom: 20px;
    }

    .credits {
        text-align: center;
        color: #fff;
        background-color: #757575;
        padding: 7px;
        -webkit-box-shadow: 0px 0px 6px -1px #af281a;
        -moz-box-shadow: 0px 0px 6px -1px #000;
        box-shadow: 0px 0px 6px -1px #000;
    }



        .credits h3 {
            text-align: right;
            margin: 0;
            font-size: 12px;
        }

        .credits .git {
            text-align: left;
            position: absolute;
            font-size: 12px;
        }

    input, button {
        font-size: 18px;
        padding: 12px;
        border: none;
    }

        button[disabled] {
            opacity: .3;
            cursor: auto;
        }

    button {
        cursor: pointer;
        border: 2px solid;
        background-color: transparent;
        color: #fff;
        text-transform: uppercase;
    }

        input:focus, button:focus {
            outline: 0;
        }

    input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        margin: 0;
    }

    .container, .credit-container {
        width: 570px;
        max-width: 100%;
        margin: 30px auto;
    }

    .credit-container {
        margin: auto;
        position: relative;
    }

    .header {
        margin: 20px auto;
        padding: 12px;
        text-align: center;
        border: 5px dotted;
    }

    #newGame, #rightDiv, #wrongDiv, #infoDiv {
        display: none;
    }

    #guessList, .gameOver, #wrongDiv, #rightDiv, #infoDiv {
        margin-top: 20px;
    }

        #guessList span {
            display: inline-block;
            padding: 4px 10px;
            border: 1px solid;
            border-radius: 2px;
            margin: 10px 10px 0 0;
        }

    .gameOver, #wrongDiv, #rightDiv, #infoDiv, #answerDiv {
        padding: 8px 12px;
        border-radius: 2px;
        border: 1px solid;
    }

    #infoDiv, #tries {
        background-color: #cef1fc;
        color: #12718f;
    }

    #tries {
        padding: 2px 8px;
        border: 1px solid;
        border-radius: 2px;
        display: inline-block;
    }

    #wrongDiv, #guessList span, .gameOver {
        background-color: #fee5e2;
        color: #b50303;
    }

        #rightDiv, #guessList span.correct, #answerDiv {
            background-color: #f1fbd1;
            color: #488f06;
        }

    #answerDiv {
        padding: 0px 10px 2px;
        margin-left: 10px;
        display: inline-block;
        border: 1px dotted;
    }

    @media screen and (max-width: 550px) {
        input, button {
            width: 100%;
            margin-bottom: 10px;
        }

        .header {
            padding: 8px;
        }
    }

    @media screen and (max-width: 767px) {
        input {
            text-align: center;
        }

        .container {
            max-width: 95%;
        }
    }
</style>
<div class="credits">
    <div class="credit-container">
        <div class="git">View on <a href="https://goo.gl/qcedtd" title="Source Code" style="color: #000;" target="_blank">GitHub</a></div>
        <h3>
            Made with
            <svg style="vertical-align: middle;" width="16" height="16" viewBox="0 0 448 384">

            </svg> by
            <a href="https://goo.gl/5uXVu2" title="Jeya Prakash GitHub Profile" target="_blank" style="color: #afd5ff;">Jeya Prakash</a>
        </h3>
    </div>
</div>
<div class="container">
    <div class="header">
        <h2>Guess the Number</h2>
        <h4>
            guess my number b/w 1 & 100.
            <br /> Maximum Try(s) : 10
        </h4>
    </div>
    <div class="tryDiv">
        Try(s) left:
        <span id="tries">10</span>
    </div>
    <input id="ip" type="number" autofocus>
    <button id="guessBtn">guess</button>
    <button id="newGame">start new game</button>
    <div id="infoDiv">
        Enter a number b/w 1 & 100
    </div>
    <div id="guessList"></div>
    <div id="rightDiv">Congrats ! Your guess is right.</div>
    <div id="wrongDiv"></div>
</div>
<script src="https://rawgit.com/Jeya-Prakash/JavaScript-Number-Game/master/game.js"></script>
